<!DOCTYPE html>
    <!– 
        DOCTYPE le dice al navegador el tipo de HTML(versión).
        
        "lang" atributo principal para identificar el idioma.
        
        El atributo dir especifica la dirección del texto 
        del contenido del elemento . 

    –>
<html lang="EN" dir="ltr">
    <head>
    <body>
    </body>
    </head>
</html>
