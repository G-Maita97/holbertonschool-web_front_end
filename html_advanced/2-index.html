<!DOCTYPE html>
    <!– 
        DOCTYPE le dice al navegador el tipo de HTML.
        
        "lang" atributo principal para identificar el idioma.
        
        El atributo dir especifica la dirección del texto 
        del contenido del elemento . 

    –>
<html lang="EN" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
        <title>Homepage - Techium</title>
        <meta name="description" content="Techium is a digital agency">
        <link rel="icon" type="image/x-icon" href="./public_html/favicon.ico">
        <link rel="icon" type="image/png" href="./public_html/favicon.png">
    <body>
    </body>
    </head>
</html>
