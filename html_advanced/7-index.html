<!DOCTYPE html>
    <!– 
        DOCTYPE le dice al navegador el tipo de HTML.
    –>
<html lang="EN" dir="ltr">
    <!–
    	1."html" etiqueta representa la raíz de un documento HTML.
	2."lang" atributo principal para identificar el idioma.
	3.El atributo dir especifica la dirección del texto
	        del contenido del elemento .
    –>
    <head>
	<!–
	    elemento es un contenedor de metadatos (datos sobre datos) 
	    y se coloca entre la etiqueta html y la etiqueta body.
	–>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
        <title>Article - Techium</title>
        <meta name="description" content="Techium is a digital agency">
        <link rel="icon" type="image/x-icon" href="./favicon.ico">
        <link rel="icon" type="image/png" href="./favicon.png">
	<body> <!– define el cuerpo del documento.–>
	<header><!–contenedor para contenido introductorio (h1 - h6), (logotipo o icono)–>
	    <nav><!–etiqueta define un conjunto de enlaces de navegación.–>
	    </nav>
        </header>
	<main><!–especifica el contenido principal de un documento.–>
	    <section><!–define una sección en un documento.–>
                Hero section
            </section>
            <section>
                Services section
            </section>
            <section>
                Works section
		<article><!–etiqueta especifica contenido independiente y autónomo.–>
		    Work 1
		</article>
		<article>
		    Work 2
		</article>
		<article>
		    Work 3
		</article>
            </section>
            <section>
                About section
            </section>
            <section>
                Latest news section
		 <article>
                    Article 1
                </article>
                <article>
                    Article 2
                </article>
                <article>
                    Article 3
                </article>
            </section>
            <section>
                Testimonials section
		 <article>
                    Testimonial 1
                </article>
                <article>
                    Testimonial 2
                </article>
                <article>
                    Testimonial 3
                </article>
            </section>
            <section>
                Contact section
        </main>
	<footer>
	    <!–
	        define un pie de página para un documento o sección. Reference: 
	        https://www.w3schools.com/tags/tag_footer.asp
	    –>
            Footer
        </footer>
    </body>
    </head>
</html>
